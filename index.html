<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img height="40px" src="img/logo.png" alt="Logo Saturn">
            <h4 class="logo-text">Saturn</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Especificações</a></li>
                <li><a class="nav-link" href="#">Produtos</a></li>
                <li><a class="nav-link" href="#">Lojas</a></li>
                <li><a class="nav-link" href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="Carrinho">
        </div>  
    </header>

    <main>
        <section class="apresentacao">
            <div class="introducao">
                <div class="intro-text">
                    <h1>Um Notebook de outro planeta</h1>
                    <p>
                        Toda qualidade e definição de um monitor 4k de 14 polegadas, com a praticidade do touch screen. 
                    </p>
                </div>
                <div class="clique">
                    <button class="clique-select">14 Polegadas</button>
                    <button class="clique-add">Carrinho</button>
                </div>
            </div>
            <div class="laptop">
                <img src="img/matebook.png" alt="LightBook">
            </div>
        </section>

        <div class="select">
            <img src="img/arrow-left.svg">
            <img src="img/dot.svg">
            <img src="img/dot-full.svg">
            <img src="img/dot-full.svg">
            <img src="img/arrow-right.svg">
        </div>
    
        <img class="big" src="img/big-eclipse.svg">
    </main>
</body>
</html>
